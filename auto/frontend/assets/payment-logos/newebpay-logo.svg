<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newebpayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="newebTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="newebGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="wavePattern" x="0" y="0" width="20" height="10" patternUnits="userSpaceOnUse">
      <path d="M0,5 Q5,0 10,5 T20,5" stroke="#60a5fa" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect x="2" y="2" width="196" height="76" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 藍新圖標 -->
  <g transform="translate(15, 20)">
    <!-- 主要圖形 - 盾牌形狀 -->
    <path d="M20 5 C25 5 30 8 30 15 L30 25 C30 32 25 35 20 35 C15 35 10 32 10 25 L10 15 C10 8 15 5 20 5 Z" fill="url(#newebpayGradient)" filter="url(#newebGlow)"/>
    
    <!-- 內部圖案 -->
    <g transform="translate(20, 20)">
      <!-- N字形 -->
      <path d="M-6 -8 L-6 8 M-6 -8 L6 8 M6 -8 L6 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 裝飾波浪 -->
      <path d="M-8 -12 Q-4 -14 0 -12 T8 -12" stroke="white" stroke-width="1" fill="none" opacity="0.6">
        <animate attributeName="d" values="M-8 -12 Q-4 -14 0 -12 T8 -12;M-8 -12 Q-4 -10 0 -12 T8 -12;M-8 -12 Q-4 -14 0 -12 T8 -12" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <path d="M-8 12 Q-4 10 0 12 T8 12" stroke="white" stroke-width="1" fill="none" opacity="0.6">
        <animate attributeName="d" values="M-8 12 Q-4 10 0 12 T8 12;M-8 12 Q-4 14 0 12 T8 12;M-8 12 Q-4 10 0 12 T8 12" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- 藍新金流文字 -->
  <g transform="translate(55, 25)">
    <!-- 藍新金流 中文 -->
    <text x="0" y="15" font-family="'Microsoft JhengHei', 'PingFang TC', sans-serif" font-size="16" font-weight="bold" fill="url(#newebTextGradient)">藍新金流</text>
    
    <!-- NewebPay 英文 -->
    <text x="0" y="30" font-family="'Roboto', 'Arial', sans-serif" font-size="10" font-weight="500" fill="#64748b">NewebPay</text>
  </g>
  
  <!-- 金融圖標群 -->
  <g transform="translate(135, 20)">
    <!-- 銀行圖標 -->
    <g>
      <rect x="0" y="15" width="20" height="12" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1"/>
      <rect x="0" y="12" width="20" height="3" fill="url(#newebpayGradient)"/>
      <rect x="2" y="8" width="2" height="4" fill="#cbd5e0"/>
      <rect x="6" y="8" width="2" height="4" fill="#cbd5e0"/>
      <rect x="10" y="8" width="2" height="4" fill="#cbd5e0"/>
      <rect x="14" y="8" width="2" height="4" fill="#cbd5e0"/>
      <rect x="18" y="8" width="2" height="4" fill="#cbd5e0"/>
    </g>
    
    <!-- ATM圖標 -->
    <g transform="translate(25, 0)">
      <rect x="0" y="8" width="15" height="20" rx="2" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1"/>
      <rect x="2" y="12" width="11" height="6" fill="#1e40af" opacity="0.2"/>
      <rect x="3" y="20" width="3" height="1" fill="#cbd5e0"/>
      <rect x="7" y="20" width="3" height="1" fill="#cbd5e0"/>
      <circle cx="12" cy="23" r="1" fill="#1e40af">
        <animate attributeName="fill" values="#1e40af;#3b82f6;#1e40af" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 安全標章 -->
  <g transform="translate(160, 50)">
    <rect x="0" y="0" width="35" height="12" rx="6" ry="6" fill="#1e40af" opacity="0.1"/>
    <text x="17.5" y="8" font-family="'Roboto', sans-serif" font-size="7" text-anchor="middle" fill="#1e40af" font-weight="bold">SECURE</text>
  </g>
  
  <!-- 波浪裝飾 -->
  <rect x="50" y="40" width="100" height="20" fill="url(#wavePattern)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;-20,0;0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 數據流動效果 -->
  <g opacity="0.4">
    <circle cx="170" cy="25" r="1" fill="#3b82f6">
      <animate attributeName="cx" values="170;180;170" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="175" cy="30" r="0.8" fill="#60a5fa">
      <animate attributeName="cx" values="175;185;175" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="180" cy="35" r="1.2" fill="#1e40af">
      <animate attributeName="cx" values="180;190;180" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 邊框效果 -->
  <rect x="2" y="2" width="196" height="76" rx="12" ry="12" fill="none" stroke="url(#newebpayGradient)" stroke-width="0.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>