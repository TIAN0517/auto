<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecpayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c851;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a843;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007e33;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ecTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <filter id="ecGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect x="2" y="2" width="196" height="76" rx="12" ry="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 綠界圖標 -->
  <g transform="translate(15, 20)">
    <!-- 主圓形 -->
    <circle cx="20" cy="20" r="18" fill="url(#ecpayGradient)" filter="url(#ecGlow)"/>
    
    <!-- 內部圖案 -->
    <g transform="translate(20, 20)">
      <!-- E字形 -->
      <path d="M-8 -10 L-8 10 M-8 -10 L4 -10 M-8 0 L2 0 M-8 10 L4 10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- 裝飾點 -->
      <circle cx="8" cy="-6" r="1.5" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="0" r="1" fill="white" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="6" r="1.5" fill="white" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 綠界科技文字 -->
  <g transform="translate(60, 25)">
    <!-- 綠界科技 中文 -->
    <text x="0" y="15" font-family="'Microsoft JhengHei', 'PingFang TC', sans-serif" font-size="16" font-weight="bold" fill="url(#ecTextGradient)">綠界科技</text>
    
    <!-- ECPay 英文 -->
    <text x="0" y="30" font-family="'Roboto', 'Arial', sans-serif" font-size="10" font-weight="500" fill="#64748b">ECPay</text>
  </g>
  
  <!-- 支付圖標 -->
  <g transform="translate(140, 25)">
    <!-- 信用卡圖標 -->
    <rect x="0" y="5" width="25" height="15" rx="2" ry="2" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1"/>
    <rect x="0" y="8" width="25" height="3" fill="#4a5568"/>
    <rect x="2" y="12" width="8" height="2" rx="1" fill="#e2e8f0"/>
    <rect x="12" y="12" width="4" height="2" rx="1" fill="#e2e8f0"/>
    
    <!-- 行動支付圖標 -->
    <rect x="30" y="3" width="12" height="19" rx="2" ry="2" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1"/>
    <rect x="32" y="6" width="8" height="1" fill="#00c851"/>
    <rect x="32" y="8" width="6" height="1" fill="#e2e8f0"/>
    <rect x="32" y="10" width="8" height="1" fill="#e2e8f0"/>
    <circle cx="36" cy="16" r="2" fill="#00c851" opacity="0.3">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 安全認證標章 -->
  <g transform="translate(165, 50)">
    <rect x="0" y="0" width="30" height="12" rx="6" ry="6" fill="#00c851" opacity="0.1"/>
    <text x="15" y="8" font-family="'Roboto', sans-serif" font-size="7" text-anchor="middle" fill="#00c851" font-weight="bold">SSL</text>
  </g>
  
  <!-- 裝飾線條 -->
  <g opacity="0.2">
    <path d="M55 15 Q65 10 75 15" stroke="url(#ecpayGradient)" stroke-width="1" fill="none">
      <animate attributeName="d" values="M55 15 Q65 10 75 15;M55 15 Q65 20 75 15;M55 15 Q65 10 75 15" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M55 50 Q65 55 75 50" stroke="url(#ecpayGradient)" stroke-width="1" fill="none">
      <animate attributeName="d" values="M55 50 Q65 55 75 50;M55 50 Q65 45 75 50;M55 50 Q65 55 75 50" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 邊框效果 -->
  <rect x="2" y="2" width="196" height="76" rx="12" ry="12" fill="none" stroke="url(#ecpayGradient)" stroke-width="0.5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>